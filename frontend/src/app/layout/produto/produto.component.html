<div class="card flex gap-3">
  <div class="field">
    <input
      type="text"
      pInputText
      placeholder="Ref"
      [(ngModel)]="params.referencia"
    />
  </div>
  <div class="field">
    <input
      type="text"
      pInputText
      placeholder="Nome"
      [(ngModel)]="params.nome"
    />
  </div>

  <p-button
    label="Pesquisar"
    severity="warning"
    (onClick)="handleFilter()"
  ></p-button>
</div>
<p-table [value]="produtos" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>Ref</th>
      <th>Nome</th>
      <th>Valor</th>
      <th>Categoria</th>
      <th>Ações</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-produto>
    <tr>
      <td>{{ produto.referencia }}</td>
      <td>{{ produto.nome }}</td>
      <td>{{ produto.valorPadrao | currency : "BRL" }}</td>
      <td>{{ produto.categoria }}</td>

      <td>
        <span
          class="pi pi-list mr-3"
          style="color: green; cursor: pointer"
          (click)="showFormDialog(true, produto)"
        ></span>
        <span
          (click)="deleteDialog($event, produto)"
          class="pi pi-trash"
          style="color: rgb(231, 12, 12); cursor: pointer"
        ></span>
      </td>
    </tr>
  </ng-template>
</p-table>

<div class="mt-4">
  <app-novo-produto
    (updateProdutoEvent)="updateProduto($event)"
    (newProdutoEvent)="addProduto($event)"
    (closeDialogEvent)="showFormDialog($event)"
    [categorias]="categorias"
    [produtoEdit]="produtoEdit"
    *ngIf="openDialog"
  />
</div>
<p-toast></p-toast>
<p-confirmDialog rejectLabel="Não" acceptLabel="Sim"></p-confirmDialog>

<p-button
  label="Novo Produto"
  severity="secondary"
  (click)="showFormDialog(true)"
></p-button>
