<div class="table-product-container">
  <div class="table-product-area">
    <p-table
      [columns]="cols"
      [value]="products"
      [tableStyle]="{ width: '100%' }"
    >
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns">
            {{ col.header }}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
          <td *ngFor="let col of columns">
            <div *ngIf="col.field !== 'acoes'">
              {{
                col.field === "valorPadrao"
                  ? (rowData[col.field] | currency : "BRL")
                  : rowData[col.field]
              }}
            </div>
            <div *ngIf="col.field === 'acoes'" class="acoes">
              <app-delete-dialog
                (onRemoveProduto)="deleteProduto(rowData.id)"
              ></app-delete-dialog>

              <app-galeria
                [images]="rowData.imagens"
                (onRemoveImage)="removeImage($event, rowData.id)"
              ></app-galeria>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div class="paginator-area">
    <p-paginator
      (onPageChange)="onPageChange($event)"
      [first]="first"
      [rows]="rows"
      [totalRecords]="totalRecords"
      [rowsPerPageOptions]="[5, 10, 20, 30]"
    ></p-paginator>
  </div>
  <div>
    <app-novo-produto></app-novo-produto>
  </div>
</div>
<app-loading *ngIf="loading"></app-loading>
