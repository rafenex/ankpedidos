<div *ngIf="images!.length > 0">
  <p-button
    icon="pi pi-camera"
    severity="success"
    (onClick)="displayBasic = true"
  ></p-button>
  <p-galleria
    [value]="images"
    [(visible)]="displayBasic"
    [numVisible]="7"
    [circular]="true"
    [fullScreen]="true"
    [showItemNavigators]="true"
    [showThumbnails]="false"
  >
    <ng-template pTemplate="item" let-item>
      <div class="square-image-container">
        <img
          [src]="'data:image/jpeg;base64,' + item.imageData"
          class="custom-image"
        />
        <button
          type="button"
          class="position-button-remove"
          pButton
          icon="pi pi-trash"
          (click)="removeImage(item.id)"
        ></button>
        <div class="position-button-add">
          <label for="imagem" class="center-label">
            <i class="pi pi-plus"></i>
          </label>
          <input
            type="file"
            name="imagem"
            accept=".png, .jpg, .jpeg"
            id="imagem"
            (change)="addImage($event)"
          />
        </div>
      </div>
    </ng-template>
  </p-galleria>
</div>
